<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera tu informe estructural</title>
</head>
<body>
   <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Concreto</li>
                <li>Acero</li>
                <li>About</li>
            </ul>
        </nav>
   </header>

   <main>
       <div>
           <h1>Crea tu informe estructural de concreto</h1>
       </div>
        <form>
            <div>
                <div>
                    <h2>Ingresa tus datos personales</h2>
                </div>

                <div>
                    <label for="name">Tu nombre</label>
                    <input type="text" name="name" id="name" placeholder="Tu nombre...">

                    <label for="profession">Tu profesión</label>
                    <select name="profession" id="profession">
                        <option value="ingenieroCivil">Ingeniera/o Civil</option>
                        <option value="ingenieroMecanico">Ingeniera/o Mecánica/o</option>
                        <option value="arquitecto">Arquitecta/o</option>
                    </select>
                </div>
            </div>

            <div>
                <div>
                    <h2>Ingresa los datos del proyecto</h2>
                </div>
                <div>
                    <label for="projectName">Proyecto</label>
                    <input type="text" name="projectName" id="projectName" placeholder="Nombre del proyecto">
                    <label for="client">Cliente</label>
                    <input type="text" name="client" id="client" placeholder="Nombre de tu cliente...">
                    <label for="address">Dirección</label>
                    <input type="text" name="address" id="address" placeholder="Calle, cantón, provincia...">
                </div>
            </div>

            <div>
                <div>
                    <h2>Selecciona las normas de diseño</h2>
                </div>
                <div>
                    <input type="checkbox" name="NEC15" id="NEC15">
                    <label for="NEC15">Norma Ecuatoriana de la construcción (NEC 2015)</label>
                    <input type="checkbox" name="ACI" id="ACI">
                    <label for="ACI">Building Code Requirements for Structural Concrete (ACI 318-19)</label>
                    <input type="checkbox" name="ASCE" id="ASCE">
                    <label for="ASCE">Minimum Design Loads for Buildings and Other Structures (ASCE 7-10)</label>
                    <input type="checkbox" name="ASTM" id="ASTM">
                    <label for="ASTM">ASTM A706)</label>
                </div>
            </div>

            <div>
                <div>
                    <h2>Ingresa las caracterísitcas de los materiales</h2>
                </div>
                <div>
                    <div>
                        <h3>Concreto</h3>
                        <label for="concrete">Resistencia a la compresión a los 28 días (f'c), kg/cm²</label>
                        <input type="text" name="concrete" id="concrete" placeholder="Resistencia en kg/cm²">
                    </div>
                    <div>
                        <h3>Acero</h3>
                        <label for="steel-flow">Resistencia a la fluencia del acero (fy), kg/cm²</label>
                        <input type="text" name="steel-flow" id="steel-flow" placeholder="Resistencia en kg/cm²">
                        <label for="modulus-of-elasticity">Módulo de elasticidad (E), kg/cm²</label>
                        <input type="text" name="modulus-of-elasticity" id="modulus-of-elasticity" placeholder="Módulo de elasticidad en kg/cm²">
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <h2>Cargas</h2>
                </div>

                <div>
                    <div>
                        <h3>Cargas gravitacionales</h3>
                        <label for="structure-weight">Peso propio de la estructura de hormigón</label>
                        <input type="text" name="structure-weight" id="structure-weight" placeholder="Peso propio de la estructura">
                        <label for="structure-weight">Peso propiol acero de refuerzo</label>
                        <input type="text" name="steel-weight" id="steel-weight" placeholder="Peso propio del acero de refuerzo">
                        <label for="deadLoad">Carga muerta adicional</label>
                        <select name="deadLoad" id="deadLoad">
                            <option value="basalto">Basalto</option>
                        </select>
                        <button>Agregar otra carga</button>
                    </div>
                    <div>
                        <h3>Cargas sísmicas</h3>
                        <label for="steel-flow">Resistencia a la fluencia del acero (fy), kg/cm²</label>
                        <input type="text" name="steel-flow" id="steel-flow" placeholder="Resistencia en kg/cm²">
                        <label for="modulus-of-elasticity">Módulo de elasticidad (E), kg/cm²</label>
                        <input type="text" name="modulus-of-elasticity" id="modulus-of-elasticity" placeholder="Módulo de elasticidad en kg/cm²">
                    </div>
                </div>

            </div>
        </form>
   </main> 

   <footer>

   </footer>
</body>
</html>
